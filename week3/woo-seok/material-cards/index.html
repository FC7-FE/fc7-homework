<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design:cards</title>
  <!-- reset.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/577211be80.js" crossorigin="anonymous"></script>
  <!-- main css -->
  <link rel="stylesheet" href="./main.css">
  <!-- main js -->
  <script defer src="./main.js"></script>
</head>
<body>
  <section class="wrapper">
    <div class="header">
      <div class="nav">
        <ul>
          <li>ELEVATED</li>
          <li>OUTLINED</li>
        </ul>
      </div>
      <div class="nav">
        <span class="label">Configuration</span>
        <div class="exit">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
    <div class="viewer">
      <div class="board">
        <div class="card">
          <div class="card-media">
            <img class="image" src="data:image/svg+xml,%3Csvg%20width%3D%22344%22%20height%3D%22194%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%3E%3Cdefs%3E%3Cpath%20id%3D%22a%22%20d%3D%22M-1%200h344v194H-1z%22%2F%3E%3C%2Fdefs%3E%3Cg%20transform%3D%22translate(1)%22%20fill%3D%22none%22%20fill-rule%3D%22evenodd%22%3E%3Cmask%20id%3D%22b%22%20fill%3D%22%23fff%22%3E%3Cuse%20xlink%3Ahref%3D%22%23a%22%2F%3E%3C%2Fmask%3E%3Cuse%20fill%3D%22%23BDBDBD%22%20xlink%3Ahref%3D%22%23a%22%2F%3E%3Cg%20mask%3D%22url(%23b)%22%3E%3Cpath%20d%3D%22M173.65%2069.238L198.138%2027%20248%20112.878h-49.3c.008.348.011.697.011%201.046%200%2028.915-23.44%2052.356-52.355%2052.356C117.44%20166.28%2094%20142.84%2094%20113.924c0-28.915%2023.44-52.355%2052.356-52.355%2010%200%2019.347%202.804%2027.294%207.669zm0%200l-25.3%2043.64h50.35c-.361-18.478-10.296-34.61-25.05-43.64z%22%20fill%3D%22%23757575%22%2F%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="카드 임시 사진">
          </div>
          <div class="card-wrapper-text card-title">
            <div class="title">Card title</div>
            <div class="subtitle">Secondary text</div>
          </div>
          <div class="card-wrapper-text card-descript">
            <div class="descript">Greyhound divisively hello coldly wonderfully marginally far upon excluding.</div>
          </div>
          <div class="card-wrapper-btn card-btn">
            <button class="btn">ACTION 1</button>
            <button class="btn">ACTION 2</button>
          </div>
        </div>
      </div>
      <div class="options">
        <span>Options</span>
        <div class="option">
          <input type="checkbox" id="media" name="media">
          <label for="media">Media</label>
        </div>
        <div class="option">
          <input type="checkbox" id="supporting-text" name="supporting-text">
          <label for="supporting-text">Supporting text</label>
        </div>
        <div class="option">
          <input type="checkbox" id="buttons" name="buttons">
          <label for="buttons">Buttons</label>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
