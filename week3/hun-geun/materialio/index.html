<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards - Material Design</title>
    <!-- https://material.io/components/cards  -->
    <!-- ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header-left">
                <div>ELEVATED</div>
                <div>OUTLINED</div>
            </div>
            <div class="header-right">
                <span>Configuration</span>
                <button class="material-icons">
                    close
                </button>
            </div>
        </div> 
        <div class="main">
            <div class="main-left">
                <div class="section">
                    <div class="section-media">
                        <img src="data:image/svg+xml,%3Csvg%20width%3D%22344%22%20height%3D%22194%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%3E%3Cdefs%3E%3Cpath%20id%3D%22a%22%20d%3D%22M-1%200h344v194H-1z%22%2F%3E%3C%2Fdefs%3E%3Cg%20transform%3D%22translate(1)%22%20fill%3D%22none%22%20fill-rule%3D%22evenodd%22%3E%3Cmask%20id%3D%22b%22%20fill%3D%22%23fff%22%3E%3Cuse%20xlink%3Ahref%3D%22%23a%22%2F%3E%3C%2Fmask%3E%3Cuse%20fill%3D%22%23BDBDBD%22%20xlink%3Ahref%3D%22%23a%22%2F%3E%3Cg%20mask%3D%22url(%23b)%22%3E%3Cpath%20d%3D%22M173.65%2069.238L198.138%2027%20248%20112.878h-49.3c.008.348.011.697.011%201.046%200%2028.915-23.44%2052.356-52.355%2052.356C117.44%20166.28%2094%20142.84%2094%20113.924c0-28.915%2023.44-52.355%2052.356-52.355%2010%200%2019.347%202.804%2027.294%207.669zm0%200l-25.3%2043.64h50.35c-.361-18.478-10.296-34.61-25.05-43.64z%22%20fill%3D%22%23757575%22%2F%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="">
                    </div>
                    <div class="section-basic">
                        <div class="title">Card title</div>
                        <div class="text">Secondary text</div>
                    </div>
                    <div class="section-supporing">Greyhound divisively hello coldly wonderfully <br>marginally far upon excluding.</div>
                    <div class="section-buttons">
                        <button>ACTION 1</button>
                        <button>ACTION 2</button>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="opt">Options</div>
                <section>
                    <label class="opt-check-box">
                        <input type="checkbox">
                        <span class="button-media">Media</span>
                    </label>
                    <label class="opt-check-box">
                        <input type="checkbox">
                        <span class="button-supporting">Supporting text</span>
                    </label>
                    <label class="opt-check-box">
                        <input type="checkbox">
                        <span class="button-buttons">Buttons</span>
                    </label> 
                </section>
            </div>
        </div>
    </div>
    
    <script>

    const media = document.querySelector("span.button-media")
    const support = document.querySelector("span.button-supporting")
    const buttons = document.querySelector("span.button-buttons")
    const flag = document.querySelector("section")
    const mediaDisplay = document.querySelector(".section-media")
    const supportingDisplay = document.querySelector(".section-supporing")
    const buttonsDisplay = document.querySelector(".section-buttons")
    const closeRight = document.querySelector(".material-icons")
    flag.addEventListener('click', changingCard);

    function changingCard(event){
        if (event.target.className === 'button-media') {
            console.log(mediaDisplay.style.display)
            if (mediaDisplay.style.display === 'block'){
                mediaDisplay.style.display = 'none';
            } else {
                mediaDisplay.style.display = 'block';
            }
        } else if (event.target.className === 'button-supporting'){
            if (supportingDisplay.style.display === 'block'){
                supportingDisplay.style.display = 'none';
            } else{
                supportingDisplay.style.display = 'block';
            }
        } else if (event.target.className === 'button-buttons'){
            if (buttonsDisplay.style.display === 'block'){
                buttonsDisplay.style.display = 'none';
            } else{
                buttonsDisplay.style.display = 'block';
            }
        }
    }
    </script>

</body>
</html>
