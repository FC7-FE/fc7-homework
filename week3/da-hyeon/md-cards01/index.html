<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- card 전체 컴포넌트 시작 -->
    <div class="card_component">
      <!-- card의 main (pc에서 왼쪽) 영역 -->
      <div class="card_main">
        <!-- 상단 -->
        <div class="card_main_topBar">
          <ul class="tabNav">
            <li>ELEVATED</li>
            <li>OUTLINED</li>
          </ul>
          <button class="card_aside_openBtn">
            <span></span>
          </button>
        </div>
        <!-- 내용 -->
        <div class="card_main_contentBox">
          <div class="card">
            <!-- 카드 media 이미지형 -->
            <div class="mediaEle">
              <img src="data:image/svg+xml,%3Csvg%20width%3D%22344%22%20height%3D%22194%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%3E%3Cdefs%3E%3Cpath%20id%3D%22a%22%20d%3D%22M-1%200h344v194H-1z%22%2F%3E%3C%2Fdefs%3E%3Cg%20transform%3D%22translate(1)%22%20fill%3D%22none%22%20fill-rule%3D%22evenodd%22%3E%3Cmask%20id%3D%22b%22%20fill%3D%22%23fff%22%3E%3Cuse%20xlink%3Ahref%3D%22%23a%22%2F%3E%3C%2Fmask%3E%3Cuse%20fill%3D%22%23BDBDBD%22%20xlink%3Ahref%3D%22%23a%22%2F%3E%3Cg%20mask%3D%22url(%23b)%22%3E%3Cpath%20d%3D%22M173.65%2069.238L198.138%2027%20248%20112.878h-49.3c.008.348.011.697.011%201.046%200%2028.915-23.44%2052.356-52.355%2052.356C117.44%20166.28%2094%20142.84%2094%20113.924c0-28.915%2023.44-52.355%2052.356-52.355%2010%200%2019.347%202.804%2027.294%207.669zm0%200l-25.3%2043.64h50.35c-.361-18.478-10.296-34.61-25.05-43.64z%22%20fill%3D%22%23757575%22%2F%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="">
            </div>
            <!-- 카드 기본형 -->
            <div class="defaultEle">
              <strong>Card title</strong>
              <span>Secondary text</span>
            </div>
            <!-- 카드 세부내용형 -->
            <div class="supportingEle">
              <p>Greyhound divisively hello coldly wonderfully marginally far upon excluding.</p>
            </div>
            <!-- 카드 버튼형 -->
            <div class="buttonsEle">
              <button>ACTION 1</button>
              <button>ACTION 2</button>
            </div>
          </div>
        </div>
      </div>
      <!-- card의 aside (pc에서 오른쪽) 영역 -->
      <div class="card_aside">
        <!-- 상단 -->
        <div class="card_aside_topBar">
          <em>configuration</em>
          <button class="card_aside_closeBtn"></button>
        </div>
        <!-- 내용 -->
        <div class="card_aside_contentBox">
          <div class="card_aside_options">
            <strong>Options</strong>
            
            <fieldset class="options">
             
              <input type="checkbox" id="opt_media" name="media">
              <label for="opt_media"><i></i> <span>Media</span> </label>
              
              <input type="checkbox" id="opt_supportingText" name="supportingText" >
              <label for="opt_supportingText"><i></i> <span>Supporting text</span></label>
              
              <input type="checkbox" id="opt_buttons" name="buttons">
              <label for="opt_buttons"><i></i><span>Buttons</span></label>

            </fieldset>
          </div>
        </div>
      </div>
    </div>
    

  </div>
  <script src="./card.js"></script>
</body>
</html>
