<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
    <script defer src="main.js"></script>
  </head>
  <body>
    <a class="imageCard" href="index.html">
      <div class="image">
        <img src="./fc_barcelona.png" />
      </div>
      <div class="text_area">
        <div>업데이트</div>
        <div>Apple, 제품 전반에 걸쳐 재활용 소재 사용 확대</div>
        <div>2022년 4월 19일</div>
      </div>
    </a>

    <div class="box">
      <div class="content-box">
        <div class="content-box__header">
          <span>ELEVATED</span>
          <span>OUTLINED</span>
        </div>
        <div class="content-box__title">
          <div class="media-box">
            <div class="media-box__media">
              <img src="./fc_barcelona.png" />
            </div>
            <div class="media-box__content">
              <div class="media-box__title">
                <div>Card title</div>
                <div>Secondary text</div>
              </div>
              <div class="media-box__supporting-text">
                Greyhound divisively hello coldly wonderfully marginally far
                upon excluding.
              </div>
              <div class="media-box__buttons">
                <a>ACTION 1</a>
                <a>ACTION 2</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="user-box">
        <div class="user_box__header">
          <span>Configuration</span>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="user_box__buttons">
          <span>Options</span>
          <label><input type="checkbox" />Media</label>
          <label><input type="checkbox" />Supporting text</label>
          <label><input type="checkbox" />Buttons</label>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/a475ecf071.js"
    crossorigin="anonymous"
  ></script>
</html>
